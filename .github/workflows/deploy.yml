# shipctl - GitHub Actions Workflow
#
# This workflow deploys services using shipctl.
# Configure your services in deploy.env or config/services.env before use.
#
# Required Secrets:
#   DOCKERHUB_USERNAME  - DockerHub username
#   DOCKERHUB_PASSWORD  - DockerHub access token
#   SSH_PRIVATE_KEY     - SSH private key for deployment server
#   REMOTE_HOST         - Deployment server IP/hostname
#   REMOTE_USER         - SSH user for deployment

name: shipctl Deploy

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (from config) or "all"'
        required: true
        type: string
        default: 'all'
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      dry_run:
        description: 'Dry run (preview only, no changes)'
        required: false
        default: false
        type: boolean

  # Uncomment to enable auto-deploy on push
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/**'
  #     - 'Dockerfile'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  deploy:
    name: Deploy ${{ github.event.inputs.service || 'service' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Validate SSH host key - fail if host unreachable
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          if [ ! -s ~/.ssh/known_hosts ]; then
            echo "::error::Failed to fetch SSH host key for REMOTE_HOST"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: List available services
        run: |
          chmod +x ./shipctl
          echo "Available services:"
          ./shipctl --list || true

      # Optional: Uncomment to enable container security scanning
      # - name: Scan image for vulnerabilities
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: 'your-image:${{ github.sha }}'
      #     format: 'table'
      #     exit-code: '1'
      #     severity: 'CRITICAL,HIGH'

      - name: Run deployment
        env:
          SSH_KEY: ~/.ssh/deploy_key
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
        run: |
          # Mask sensitive values in logs
          echo "::add-mask::${{ secrets.REMOTE_HOST }}"
          
          chmod +x ./shipctl
          
          ARGS="--yes"
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            ARGS="$ARGS --env staging"
          fi
          
          SERVICE="${{ github.event.inputs.service }}"
          if [ "$SERVICE" == "all" ] || [ -z "$SERVICE" ]; then
            ARGS="$ARGS --all"
          else
            ARGS="$ARGS $SERVICE"
          fi
          
          echo "Running: shipctl $ARGS"
          ./shipctl $ARGS

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed. Check logs above."
          fi
          echo "Service: ${{ github.event.inputs.service || 'all' }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
