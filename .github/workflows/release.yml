name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          
          if [[ -n "$PREV_TAG" ]]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> RELEASE_NOTES.md
          else
            git log --pretty=format:"- %s" >> RELEASE_NOTES.md
          fi
          
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.version.outputs.VERSION }}" >> RELEASE_NOTES.md

      - name: Create release archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ARCHIVE_NAME="shipctl-${VERSION}"
          
          mkdir -p dist
          
          # Create tarball
          tar --exclude='.git' \
              --exclude='dist' \
              --exclude='.env' \
              --exclude='config/services.env' \
              -czvf "dist/${ARCHIVE_NAME}.tar.gz" \
              --transform "s,^,${ARCHIVE_NAME}/," \
              .
          
          # Create zip
          zip -r "dist/${ARCHIVE_NAME}.zip" . \
              -x ".git/*" \
              -x "dist/*" \
              -x ".env" \
              -x "config/services.env"
          
          # Generate checksums
          cd dist
          sha256sum "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}.zip" > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: arramandhanu/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Get version and SHA
        id: info
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz"
          
          # Download and calculate SHA256
          curl -sL "$URL" -o release.tar.gz
          SHA256=$(sha256sum release.tar.gz | awk '{print $1}')
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "SHA256=${SHA256}" >> $GITHUB_OUTPUT
          echo "URL=${URL}" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/shipctl.rb << EOF
          class Shipctl < Formula
            desc "Professional Docker deployment automation tool"
            homepage "https://github.com/arramandhanu/shipctl"
            url "${{ steps.info.outputs.URL }}"
            sha256 "${{ steps.info.outputs.SHA256 }}"
            license "MIT"
            version "${{ steps.info.outputs.VERSION }}"

            depends_on "bash"
            depends_on "git"

            def install
              # Install completions first (before moving files to prefix)
              if File.exist?("completions/shipctl.bash")
                bash_completion.install "completions/shipctl.bash" => "shipctl"
                zsh_completion.install "completions/shipctl.bash" => "_shipctl"
              end
              
              # Install all files to prefix
              prefix.install Dir["*"]
              
              # Create symlink to bin
              bin.install_symlink prefix/"shipctl" => "shipctl"
            end

            def caveats
              <<~EOS
                Shell completions installed for Bash and Zsh.
                Run 'shipctl init' in your project directory to get started.
              EOS
            end

            test do
              system "#{bin}/shipctl", "--version"
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/shipctl.rb
          git diff --staged --quiet || git commit -m "Update shipctl to v${{ steps.info.outputs.VERSION }}"
          git push
